<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>SwapBot</title>
  <link rel="preload" href="./fonts/SF-Pro-Display-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SF-Pro-Display-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/SF-Pro-Display-Semibold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    (function() {
      const themeCookie = document.cookie.split('; ').find(row => row.startsWith('theme='));
      const savedTheme = themeCookie ? themeCookie.split('=')[1] : null;
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();
  </script>
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
  <div class="container"></div>
</header>

    <main class="main">
      <div class="container">
        <div class="coin-picture">
          <picture data-loading-sceleton="img">
            <source srcset="./gif/star-flow.gif" type="image/gif">
            <source srcset="./img/coin/star-flow.webp" type="image/webp">
            <img loading="lazy" src="./img/coin/star-flow.png" class="coin-image" width="160" height="160" alt="Coin">
          </picture>
        </div>
        <div class="coin-block block">
          <h2 class="h1 coin-block-title" data-loading-sceleton="text">
            StarFlow
          </h2>
          <p class="coin-block-text" data-loading-sceleton="text" data-i18next="create_account_text_description"></p>

          <form>
            <div class="fieldset" data-loading-sceleton="input">
              <input type="text" class="field" data-i18next="create_account_input" placeholder="" required>
              <span class="field-blank"></span>
            </div>

            <button type="submit" class="btn btn-base btn-primary" data-loading-sceleton="button" data-i18next="create_account_btn"></button>
          </form>
        </div>
        <button type="button" class="btn btn-link coin-block-switch" data-loading-sceleton="link" data-i18next="switch_language" data-i18next-switch="toggle"></button>
      </div>

    </main>
    <footer class="footer">
  <div class="container">
    <p class="footer-copy" data-i18next="footer_text_copy" data-loading-sceleton="text">
      Для начала прочитайте
      <br>
      <a href="#" class="btn btn-inherit footer-copy-link text-underline">
        Пользовательское соглашение
      </a>
    </p>
  </div>
</footer>

  </div>
</body>

</html>
